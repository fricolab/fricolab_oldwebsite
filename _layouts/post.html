---
layout: default
---
<div class="container">

  <header>
    <h1 class="header grey-text text-darken-4">{{ page.title }}</h1>
    <p class="grey-text text-darken-1">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <div class="section">
    {{ content }}
  </div>

</div>
